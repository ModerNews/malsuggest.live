<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime Suggester - Results</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap-4.3.1.css" rel="stylesheet">
    <link href="../static/css/footer.css" rel="stylesheet">
    <link href="../static/css/banner.css" rel="stylesheet">
    <link href="../static/css/general.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">MAL Suggest</a>
        <button class="navbar-toggler" type="button" dta-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <section>
        <div class="jumbotron text-center mt-2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>YOUR RECOMMENDATIONS</h1>
                        <hr>
                        <div id="top-recommendation" class="row" style="margin-left:auto; margin-right:auto; display:block">
                            <figure>
                                <img class="img-fluid" src={{ primary_result.main_picture }} width="300" height="400" alt="">
                                <figcaption>{{ primary_result.title }}</figcaption>
                            </figure>
                        </div>
                        <hr>
                        <div class="desktop_view">
                            <div id="recommendations" class="row" style="display:flex;justify-content:center">
                                {% for recommendation in recommendations %}
                                <div style="width: calc(100% * (1/4)) - 1px">
                                    <figure>
                                        <img src={{ recommendation.main_picture }} width="200" height="300" alt='missing' />
                                        <figcaption>{{ recommendation.title }}</figcaption>
                                    </figure>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="mobile_view">
                            <div id="recommendations" class="row" style="display:flex;justify-content:center">
                                {% for recommendation in recommendations %}
                                <div>
                                    <figure>
                                        <img src={{ recommendation.main_picture }} width="200" height="300" alt='missing' />
                                        <figcaption>{{ recommendation.title }}</figcaption>
                                    </figure>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <hr>
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>
                        Copyright
                        <a href="https://github.com/ModerNews"><img class="imginv" src="../static/images/github.svg" alt="github icon" width="16" height="16"></a> ModerNews. All rights reserved

                        <br>
                        <font size="-1">Page layout by
                            <a href="https://github.com/Rafisto"><img class="imginv" src="../static/images/github.svg" alt="github icon" width="16" height="16"></a> Rafist0</font>

                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery.cookie.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap-4.3.1.js"></script>
</body>

</html>
